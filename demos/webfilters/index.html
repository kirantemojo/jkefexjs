    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="wrapper">
            <header>
                <div id="img"><img src="img/HTML5CSS3Logos.svg" alt=""></div>
                 <!-- <div id="img"><img src="http://ohdoylerules.com/content/images/css3.svg" alt=""></div> -->
                <h3>HTML5 - Web Filters</h3>
                
            </header>
            <section id="section">
					<div id="imag">
						<img id="picture" src="img/pic.jpg" width="500" height="500" alt="" />
					</div>
					<div class="opts">
						<table class="optionsfilters">
						<tbody>
							<td>
								<tr>
									<td>Brightness : </td>
									<td><input type="range" id="brightness" min="0" max="10"/></td>
								</tr>
								<tr>
									<td>Contrast : </td>
									<td><input type="range" id="contrast" min="0" max="10"/></td>
								</tr>
								<tr>
									<td>Sepia : </td>
									<td><input type="range" id="sepia" min="0" max="1" step="0.1"/></td>
								</tr>
								<tr>
									<td>Grayscale : </td>
									<td><input type="range" id="grayscale" min="0" max="1" step="0.1"/></td>
								</tr>
								<tr>
									<td>Invert : </td>
									<td><input type="range" id="invert" min="0" max="1" step="0.1"/></td>
								</tr>
							<td>
								<tr>
									<td>Blur : </td>
									<td><input type="range" id="blur" min="0" max="10"/></td>
								</tr>
								<tr>
									<td>Opacity : </td>
									<td><input type="range" id="opacity" min="0" max="1" step="0.1"/></td>
								</tr>
								<tr>
									<td>Saturate : </td>
									<td><input type="range" id="saturate" min="0" max="10"/></td>
								</tr>
								<tr>
									<td>Hue-Rotate : </td>
									<td><input type="range" id="hue-rotate" min="0" max="10"/></td>
								</tr>
								<tr>
									<td>Dropshadow : </td>
									<td><input type="range" id="drop-shadow" min="0" max="3"/></td>
								</tr>
							</td>
						</tbody>
					</table>
				</div>			
            </section>
            <footer id="footer">
                <h6>jKefex JS - Experiments - Amruthaluri Kiran Kumar</h6>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/cssfilter.js"></script>
        <script type="text/javascript">
	    if(window.webkitAudioContext && window.WebKitCSSFilterRule )
		{ 
			cssfilter('brightness');
			cssfilter('contrast');
			cssfilter('sepia');
			cssfilter('grayscale');
			cssfilter('invert');
			cssfilter('blur');
			cssfilter('opacity');
			cssfilter('saturate');
			cssfilter('hue-rotate');
			cssfilter('drop-shadow');
		}
		else {
			alert('Webkit Filters are Only Supported in Chrome');
		}
		</script>

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
