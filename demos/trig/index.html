        <div id="wrapper">
            <header>
                <div id="img"><img src="img/HTML5CSS3Logos.svg" alt=""></div>
                 <!-- <div id="img"><img src="http://ohdoylerules.com/content/images/css3.svg" alt=""></div> -->
                <h3>HTML5 Trignomentry</h3>
                
            </header>
            <section id="section">
                <div class="trignomentry">
			    <div id="top">
					<div id="sub-top">
						<div class="rot"></div>
					</div>
				</div>
				<hr />
				Trignomentry Functions : 
				<select name="func" id="trig">
					<option value="ASIN" selected>ASINE ACTION</option>
					<option value="ACOS">ACOSINE ACTION</option>
					<option value="SIN">SINE ACTION</option>
					<option value="SIN2">SINE2 ACTION</option>
					<option value="TAN">TANGENT ACTION</option>
				</select>
				HTML 5 Core JS Trignomentry Functions
			</div>
            </section>
            <footer id="footer">
                <h6>jKefex JS - Experiments - Amruthaluri Kiran Kumar</h6>
            </footer>
        </div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/trig.js"></script>
        <script type="text/javascript">
			$(function(){
				$('#trig').change(function(){
					switch ($(this).val())
					{
						case "ASIN" : (function(){
								jKefex.Trignomentry.cancelAnimation();
								jKefex.Trignomentry.asinfunc(".rot");
							})();
							break;
						case "ACOS" : (function(){
								jKefex.Trignomentry.cancelAnimation();
								jKefex.Trignomentry.acosfunc(".rot");
							})();
							break;
						case "SIN" : (function(){
								jKefex.Trignomentry.cancelAnimation();
								jKefex.Trignomentry.sinfunc(".rot");
							})();
							break;
						case "SIN2" : (function(){
								jKefex.Trignomentry.cancelAnimation();
								jKefex.Trignomentry.sin2func(".rot");
							})();
							break;
						case "TAN" : (function(){
								jKefex.Trignomentry.cancelAnimation();
								jKefex.Trignomentry.tanfunc(".rot");
							})();
							break;
						default : (function(){
								jKefex.Trignomentry.cancelAnimation();
								jKefex.Trignomentry.asinfunc(".rot");
							})();
					}
				});
				jKefex.Trignomentry.positionelem(".rot");
				jKefex.Trignomentry.asinfunc(".rot");
			});
		</script>
